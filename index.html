<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const socket = io();

        socket.on("chat message", (msg) => {
            const item = document.createElement("p");
            item.classList.add("m-0")
            item.textContent = msg;
            document.getElementById("messages").appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        function SendMessage() {
            if (document.getElementById("input").value && document.getElementById("username").value) {
                socket.emit(
                    "chat message",
                    document.getElementById("username").value + ": " + document.getElementById("input").value
                );
                document.getElementById("input").value = "";
            } else if (document.getElementById("username").value) {
                alert("Mesajınız boş olamaz.");
            } else {
                alert("Adınız boş olamaz.")
            }
        }
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chat Uygulaması</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center bg-dark overflow-hidden" style="height: 100vh;" data-bs-theme="dark">
    <div class="d-flex flex column justify-content-start align-items-start w-100" style="height: 100vh">
        <span class="text-start text-white w-100 m-5" id="messages"></span>
    </div>
    <div class="d-flex w-100">
        <form class="d-flex form-control w-100" onsubmit="return false">
            <input class="flex-fill form-control w-25 me-2" placeholder="Adınızı Girin" id="username" />
            <input class="flex-fill form-control" placeholder="Mesajınızı girin" id="input" autocomplete="off" />
            <button class="btn btn-success ms-2" type="submit" onclick="SendMessage()">Gönder</button>
        </form>
    </div>
</body>

</html>
